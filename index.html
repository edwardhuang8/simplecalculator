<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="createCalc">
            <h1>Simple Calculator by Edward Huang</h1>
            <h2>Click Create to choose a mathematical operation</h2>
            <button type="button" onclick="show()" class="btn btn-primary">Create</button>
            <button type="button" onclick="hide()"class="btn btn-secondary">Close</button>
        </div>
        <div class="Calc">
            <h2>Enter two numbers</h2>
            <textarea id="fnumber"></textarea>
            <textarea id="snumber"></textarea>
            <button class="sadd" onclick="addition()">Add</button>
            <button class="ssub" onclick="subtraction()">Subtract</button>
            <button class="smul" onclick="multiplication()">Multiply</button>
            <button class="sdiv" onclick="division()">Divide</button>
            <button class="sexp" onclick="exponent()">Exponent</button>
        </div>
        <div class="Storage"></div>
        <script src="script.js"></script>
    </body>
</html>
